<!DOCTYPE html>
<html>

<head>
    <title>Successful Login</title>

    <style>
        button {
            padding: 5px;
        }

        #buttonDiv,
        #logged,
        #greet {
            text-align: center;
        }

        body {
            background-image: url("../images/backdrop2.png");
        }

        .informationDiv {
            width: 80%;
            background-color: white;
            margin: 0 auto;
            padding: 10px;
        }

        img {
            width: 10%;
            margin-top: 50px;
            margin-left: 200px;
            border: 5px solid #555;
        }

        .title {
            width: 50%;
            background-color: white;
            margin: 0 auto;
            padding: 10px;
        }

        #myImage {
            width: 230px;
            height: auto;
        }
    </style>


    <script>
        function loadBook() {
            //var img = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/No_picture_available.png/128px-No_picture_available.png";
            var img = document.getElementById("myImage");

            //Set the src property of our element to the new image URL
            img.src = localStorage.getItem("img");

        }

    </script>
</head>

<body onload="loadBook()">
    <script src="../js/validate.js"></script>
    <h2>
        <div id="greet"></div>
    </h2>
    <p>
    <div id="logged"></div>
    </p>
    <div class="informationDiv">Testing Centered div</div>
    <div id="image_holder">
        <img id="myImage"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/No_picture_available.png/128px-No_picture_available.png"
            alt="holder">
    </div>
    <div id="title">test</div>

</body>


</html>

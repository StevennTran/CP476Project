<!DOCTYPE html>
<html>

<head>
    <title>Successful Login</title>

    <style>
        button {
            padding: 5px;
        }

        #buttonDiv,
        #logged,
        #greet {
            text-align: center;
        }

        body {
            background-image: url("../images/backdrop2.png");
        }

        .informationDiv {
            width: 80%;
            background-color: white;
            margin: 0 auto;
            padding: 10px;
        }

        img {
            width: 10%;
            margin-top: 50px;
            margin-left: 200px;
            border: 5px solid #555;
        }

        .title {
            width: 50%;
            background-color: white;
            margin: 0 auto;
            padding: 10px;
        }

        #myImage {
            width: 230px;
            height: auto;
        }
    </style>


    <script>
        function loadBook() {
            //var img = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/No_picture_available.png/128px-No_picture_available.png";
            var img = document.getElementById("myImage");
            var title = document.getElementById("title");
            var author = document.getElementById("author");
            var publisher = document.getElementById("publisher");
            var publishDate = document.getElementById("publishDate");
            var description = document.getElementById("description");
            var price = document.getElementById("price");
            var currency = document.getElementById("currency");
            var buyLink = document.getElementById("buyLink");

            var bookNumStr = localStorage.getItem("pressed");
            var bookNum = parseInt(bookNumStr);

            //Set the src property of our element to the new image URL
            img.src = localStorage.getItem("img" + bookNumStr);
            title.innerHTML = localStorage.getItem("title" + bookNumStr);
            author.innerHTML = localStorage.getItem("author" + bookNumStr);
            publisher.innerHTML = localStorage.getItem("publisher" + bookNumStr);
            publishDate.innerHTML = localStorage.getItem("publishDate" + bookNumStr);
            description.innerHTML = localStorage.getItem("description" + bookNumStr);
            price.innerHTML = localStorage.getItem("price" + bookNumStr);
            currency.innerHTML = localStorage.getItem("currency" + bookNumStr);
            buyLink.innerHTML = localStorage.getItem("buyLink" + bookNumStr);


        }

    </script>
</head>

<body onload="loadBook()">
    <script src="../js/validate.js"></script>
    <h2>
        <div id="greet"></div>
    </h2>
    <p>
    <div id="logged"></div>
    </p>
    <div class="informationDiv">Testing Centered div</div>

    <div id="image_holder" style="display:inline-block;vertical-align:top;">
        <img id="myImage"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/No_picture_available.png/128px-No_picture_available.png"
            alt="holder">
    </div>
    <div style="display:inline-block;margin-top: 50px">
        <div id="title" style="margin-left: 20px;font-size: 26pt;background-color: white;">Testing</div>
        <div id="author" style="margin-left: 20px;font-size: 26pt;background-color: white;">Testing</div>
        <div id="publisher" style="margin-left: 20px;font-size: 26pt;background-color: white;">Testing</div>
        <div id="publishDate" style="margin-left: 20px;font-size: 26pt;background-color: white;">Testing</div>
        <div id="description" style="margin-left: 20px;font-size: 26pt;background-color: white;">Testing</div>
        <div id="price" style="margin-left: 20px;font-size: 26pt;background-color: white;">Testing</div>
        <div id="currency" style="margin-left: 20px;font-size: 26pt;background-color: white;">Testing</div>
        <div id="buyLink" style="margin-left: 20px;font-size: 26pt;background-color: white;">Testing</div>
    </div>

</body>


</html>

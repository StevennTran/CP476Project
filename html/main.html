<!DOCTYPE html>
<html>

<head>
    <title>Successful Login</title>

    <style>
        button {
            padding: 5px;
        }

        #buttonDiv,
        #logged,
        #greet {
            text-align: center;
        }

        body {
            background-image: url("../images/backdrop2.png");
        }

        .informationDiv {
            width: 80%;
            background-color: white;
            margin: 0 auto;
            padding: 10px;
        }
    </style>


    <script>
        function greeting() {
            var roles = ["", "User", "Other"];
            var greet = document.getElementById("greet");
            var logged = document.getElementById("logged");
            var user = localStorage.getItem("user");
            greet.innerHTML = "Hello " + user;
            logged.innerHTML = "You are logged in as: " + role;
        }

    </script>
</head>

<body onload="greeting()">
    <script src="../js/validate.js"></script>
    <h2>
        <div id="greet"></div>
    </h2>
    <p>
    <div id="logged"></div>
    </p>
    <div class="informationDiv">Testing Centered div</div>
    <!-- <p><input type="button" value="Click me" onclick="generateButtons()"/></p> -->
</body>


</html>

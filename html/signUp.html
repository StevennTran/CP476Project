<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="css/sign.css"> 

    <script>
        function checkValid() {
            var sUsername = document.getElementById("username").value;
            var sPassword = document.getElementById("password").value;
            var err = document.getElementById("errorMsg");

            var xhttp = new XMLHttpRequest();

            xhttp.open("get", "../php/signUp.php?username=" + sUsername + "&password=" + sPassword, true);
            xhttp.responseType = 'text';
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4) {
                    if (xhttp.status == 200) {
                        if (xhttp.responseText == "FALSE") {
                            err.innerHTML = "This user already exists";
                        } else {
                            // This is jQuery
                            var temp = xhttp.responseText.split(",");
                            localStorage.setItem("user", temp[0]);
                            localStorage.setItem("role", temp[1]);
                            location.href = 'login.html';
                        }
                    }
                }
            };
            xhttp.send();
        }
    </script>

</head>

<body>
    <h2>Welcome to the Sign up page!</h2>
    <h2>Please sign up below</h2><br> 
    <div class="login">    
    <form id="login" method="get" action="signUp.php">    
        <label><b>Username:     
        </b>    
        </label>    
        <input type="text" name="Username" id="Username" placeholder="Username">    
        <br><br>    
        <label><b>Password:   
        </b>    
        </label>    
        <input type="Password" name="Password" id="Password" placeholder="Password">    
        <br><br>    
        <input type="button" name="signup" id="signup" value="Sign up Here" >       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>       
    </form>     </div>
</body>
